<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Add Movie</title>
    <h:outputStylesheet name="bootstrap.css" library="css" />
</h:head>
<h:body>
    <ui:include src="WEB-INF/control_panel.xhtml"/>
    <h:form>

        <h:panelGrid columns="2" styleClass="form" style=" margin: auto; width: 100% !important">
            <h:panelGroup>
                <h:form>
                    <h:panelGrid columns="4" style="width: 100%;">

                        <h:outputText styleClass="btn btn-outline-success w-100 text-left text-info pt-5" style="font-size: 20px;" value="Filters:"/>
                        <h:selectOneMenu class="form-control" value = "#{movieController.selectedFilterType}" style="margin-bottom: 10px;">
                            <f:selectItem itemValue = "#{movieController.noFilterValue}" itemLabel = "No Filter" />
                            <f:selectItem itemValue = "#{movieController.titleFilterValue}" itemLabel = "Title" />
                            <f:selectItem itemValue = "#{movieController.directorFilterValue}" itemLabel = "Director" />
                            <f:selectItem itemValue = "#{movieController.genreFilterValue}" itemLabel = "Genre" />
                            <f:selectItem itemValue = "#{movieController.ratingRangeFilterValue}" itemLabel = "Rating Range" />
                            <f:selectItem itemValue = "#{movieController.top10FilterValue}" itemLabel = "Top 10 Movies" />
                        </h:selectOneMenu>
                        <h:inputText class="form-control" id="searchInputText" autocomplete="off" value="#{movieController.filterUserInput}" style="margin-bottom: 10px;"/>
                        <h:commandButton class="btn btn-success w-100" action="#{movieController.filter}" value="Search" style="margin-bottom: 10px;"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
            <h:panelGroup styleClass="form" style=" margin: auto; width: 100% !important">
                <h:commandLink styleClass="btn btn-info btn-md form-control" value="Add a new movie" id="goToAddMovieLink" action="#{movieController.addNewMovieMethod.call}"> </h:commandLink>
            </h:panelGroup>
        </h:panelGrid>

        <h:dataTable class="table table-striped table-dark" value="#{movieController.movieList}" var="movie">
            <h:column>
                <f:facet name="header">Image</f:facet>
                #{movie.ID}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:commandLink action="#{movieController.displayInfoForMovie(movie.id)}" value="#{movie.title}">
                </h:commandLink>         </h:column>
            <h:column>
                <f:facet name="header">Rating</f:facet>
                #{movie.averageRating}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
