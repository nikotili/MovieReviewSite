<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="control_panel.xhtml"/>
<f:view>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel>
                Title
            </h:outputLabel>
            <h:inputText id="titleInputText"
                         value="#{addMovieBean.title}"
                         required="true"
                         requiredMessage="Title is required"/>
            <h:message for="titleInputText"/>
            <h:outputLabel>
                Release Date
            </h:outputLabel>
            <h:inputText id="dateInputText"
                         value="#{addMovieBean.releaseDate}"
                         converter="al.unyt.edu.advjava.fall2019.project.bean.DateConverter"
                         required="true"
                         requiredMessage="Relase Date is required"/>
            <h:message for="dateInputText"/>
            <h:outputLabel>
                Synopsis
            </h:outputLabel>
            <h:inputTextarea id="synopsisInputText"
                             value="#{addMovieBean.synopsis}">
            </h:inputTextarea>
            <h:message for="synopsisInputText"/>
            <h:outputLabel>
                Genre
            </h:outputLabel>
            <h:selectOneMenu id="genreSelect"
                             value="#{addMovieBean.genre}">
                <f:selectItem itemValue="1"
                              itemLabel="Item 1"/>
                <f:selectItem itemValue="2"
                              itemLabel="Item 2"/>
            </h:selectOneMenu>
            <h:message for="genreSelect"/>
            <h:outputLabel>
                Rating
            </h:outputLabel>
            <h:selectOneMenu id="ratingSelect"
                             value="#{addMovieBean.rating}">
                <f:selectItem itemValue="1"
                              itemLabel="Item 1"/>
                <f:selectItem itemValue="2"
                              itemLabel="Item 2"/>
            </h:selectOneMenu>
            <h:message for="ratingSelect"/>
        </h:panelGrid>
        <h:commandButton value="Add" id="addMovieButton" action="#{addMovieBean.addMovie}"/>
        <h:message for="addMovieButton"/>
    </h:form>
</f:view>
</html>
