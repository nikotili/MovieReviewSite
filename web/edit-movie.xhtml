<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="WEB-INF/control_panel.xhtml"/>
<f:view>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel>
                Title
            </h:outputLabel>
            <h:inputText id="titleInputText"
                         value="#{editMovieBean.title}"
                         required="true"
                         requiredMessage="Title is required"
                         validatorMessage="Max 30 chars">
                <f:validateLength for="titleInputText"
                                  maximum="30"/>
            </h:inputText>
            <h:message for="titleInputText"/>
            <h:outputLabel>
                Release Date (yyyy-mm-dd)
            </h:outputLabel>
            <h:inputText id="dateInputText"
                         value="#{editMovieBean.releaseDate}"
                         required="true"
                         requiredMessage="Relase Date is required"
                         converterMessage="Wrong date format">
                <f:convertDateTime id="dateConverter"
                                   for="dateInputText"
                                   pattern="yyyy-MM-dd"/>
            </h:inputText>
            <h:message for="dateInputText"/>
            <h:outputLabel>
                Synopsis
            </h:outputLabel>
            <h:inputTextarea id="synopsisInputText"
                             rows="10"
                             cols="40"
                             value="#{editMovieBean.synopsis}"
                             validatorMessage="Max 400 chars">
                <f:validateLength for="synopsisInputText"
                                  maximum="400"/>
            </h:inputTextarea>
            <h:message for="synopsisInputText"/>
            <h:outputLabel>
                Genre
            </h:outputLabel>
            <h:selectOneMenu id="genreSelect"
                             value="#{editMovieBean.genre}">
                <f:selectItems value="#{editMovieBean.genres}"/>
            </h:selectOneMenu>
            <h:message for="genreSelect"/>
            <h:outputLabel>
                Rating
            </h:outputLabel>
            <h:selectOneMenu id="ratingSelect"
                             value="#{editMovieBean.rating}">
                <f:selectItems value="#{editMovieBean.ratingsMap}"/>
            </h:selectOneMenu>
            <h:message for="ratingSelect"/>
        </h:panelGrid>
        <h:commandButton value="Save" id="addMovieButton" action="#{editMovieBean.saveAction}"/>
        <h:message for="addMovieButton"/>
    </h:form>
</f:view>
</html>
