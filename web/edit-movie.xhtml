<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add Movie</title>
    <h:outputStylesheet name="bootstrap.css" library="css" />
</h:head>
<body>
<ui:include src="WEB-INF/control_panel.xhtml"/>
<h:panelGroup styleClass="container ">
    <h:panelGroup styleClass="row justify-content-center align-items-center" >
        <h:panelGroup styleClass="col-md-12">
            <h:panelGroup styleClass="col-md-3" >
            </h:panelGroup>
            <h:panelGroup styleClass="col-md-6" >
                <h1 class="text-center text-info pt-5">Edit Movie</h1>
                <h:form styleClass="form" style=" margin: auto">
                    <h:panelGroup styleClass="form-group">
                        <h:outputText  styleClass="text-info" value="Title" />
                        <h:inputText styleClass="form-control"
                                     id="titleInputText"
                                     value="#{editMovieBean.movieController.movieDataInContext.title}"
                                     required="true"
                                     requiredMessage="Title is required!"
                                     validatorMessage="Max 30 chars">
                            <f:validateLength for="titleInputText"
                                              maximum="30"/>
                        </h:inputText>
                        <h:message styleClass="alert alert-warning" style="padding: 8px; !important;" for="titleInputText"/>
                    </h:panelGroup>
                    <br/><br/>
                    <h:panelGroup  styleClass="form-group" >
                        <h:outputText styleClass="text-info" value="Release Date (yyyy-mm-dd)" />
                        <h:inputText styleClass="form-control"
                                     id="dateInputText"
                                     value="#{editMovieBean.movieController.movieDataInContext.releaseDate}"
                                     required="true"
                                     requiredMessage="Relase Date is required"
                                     converterMessage="Wrong date format">
                            <f:convertDateTime id="dateConverter"
                                               for="dateInputText"
                                               pattern="yyyy-MM-dd"/>
                        </h:inputText>
                        <h:message styleClass="alert alert-warning" style="padding: 8px; !important;" for="dateInputText"/>
                    </h:panelGroup>

                    <br/><br/>
                    <h:panelGroup  styleClass="form-group" >
                        <h:outputText  styleClass="text-info" value="Synopsis" />
                        <h:inputTextarea styleClass="form-control"
                                         id="synopsisInputText"
                                         rows="10"
                                         cols="40"
                                         value="#{editMovieBean.movieController.movieDataInContext.synopsis}"
                                         validatorMessage="Max 400 chars">
                            <f:validateLength for="synopsisInputText"
                                              maximum="400"/>
                        </h:inputTextarea>
                        <h:message  styleClass="alert alert-warning" style="padding: 8px; !important;" for="synopsisInputText"/>
                    </h:panelGroup>
                    <br/><br/>
                    <h:panelGroup  styleClass="form-group" >
                        <h:outputText styleClass="text-info" value="Genre" />
                        <h:selectOneMenu styleClass="form-control"
                                         id="genreSelect"
                                         value="#{editMovieBean.movieController.movieDataInContext.genre}">
                            <f:selectItems value="#{editMovieBean.movieController.genres}"/>
                        </h:selectOneMenu>
                        <h:message styleClass="alert alert-warning" style="padding: 8px; !important;" for="genreSelect"/>
                    </h:panelGroup>
                    <br/><br/>
                    <h:panelGroup  styleClass="form-group" >
                        <h:outputText styleClass="text-info" value="Rating" />
                        <h:selectOneMenu  styleClass="form-control"
                                          id="ratingSelect"
                                          value="#{editMovieBean.movieController.movieDataInContext.rating}">
                            <f:selectItems value="#{editMovieBean.movieController.ratingsMap}"/>
                        </h:selectOneMenu>

                        <h:message styleClass="alert alert-warning" style="padding: 8px; !important;" for="ratingSelect"/>
                    </h:panelGroup>
                    <br/>
                    <br/>
                    <h:commandButton  styleClass="btn btn-info btn-md" value="Add" id="addMovieButton" action="#{editMovieBean.movieController.saveEdit}"/>
                    <h:message styleClass="alert alert-warning" style="padding: 8px; !important;" for="addMovieButton"/>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</h:panelGroup>
</body>
</html>
