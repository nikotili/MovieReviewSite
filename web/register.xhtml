<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Register</title>
    <h:outputStylesheet name="bootstrap.css" library="css" />
</h:head>
<h:body>
    <f:view>
        <h:panelGroup styleClass="container ">
            <h:panelGroup styleClass="row justify-content-center align-items-center" >
                <h:panelGroup styleClass="col-md-12">
                    <h:panelGroup styleClass="col-md-3" >
                    </h:panelGroup>
                    <h:panelGroup styleClass="col-md-6" >
                        <h:form styleClass="form" style="margin: auto">
                            <h3 class="text-center text-primary">Register</h3>
                            <h:panelGroup  styleClass="form-group"  >
                                <h:outputText styleClass="text-primary" value="Name:" />
                                <h:inputText id="nameInputText"
                                             value="#{registerBean.name}"
                                             required="true"
                                             styleClass="form-control"
                                             requiredMessage="Please enter your name">
                                    <f:validateLength minimum="2" maximum="30" />
                                </h:inputText><br/>
                            </h:panelGroup>
                            <h:panelGroup  styleClass="form-group"  >
                                <h:outputText styleClass="text-primary" value="Surname:" />
                                <h:inputText id="surnameInputText"
                                             value="#{registerBean.surname}"
                                             required="true"
                                             styleClass="form-control"
                                             requiredMessage="Please enter your surname">
                                    <f:validateLength minimum="2" maximum="30" />
                                </h:inputText><br/>
                            </h:panelGroup>
                            <h:panelGroup  styleClass="form-group"  >
                                <h:outputText styleClass="text-primary" value="Email:" />
                                <h:inputText id="emailInputText"
                                             value="#{registerBean.email}"
                                             required="true"
                                             styleClass="form-control"
                                             requiredMessage="Please enter your email">
                                    <f:validateLength minimum="2" maximum="30" />
                                </h:inputText><br/>
                            </h:panelGroup>

                            <h:panelGroup  styleClass="form-group" >
                                <h:outputText styleClass="text-primary" value="Password:" />
                                <h:inputSecret id="passwordInputText"
                                               value="#{registerBean.password}"
                                               required="true"
                                               styleClass="form-control"
                                               requiredMessage="Please enter your password">
                                </h:inputSecret><br/>
                            </h:panelGroup>
                            <h:messages style="color:red" />

                            <h:commandButton id="loginButton" styleClass="btn btn-primary btn-md" value="Log In" action="#{registerBean.register}"/>
                        </h:form>
                        <h:message for="loginButton"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </f:view>
</h:body>
</html>
