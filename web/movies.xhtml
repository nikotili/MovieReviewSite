<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Movie Details</title>
    <h:outputStylesheet name="bootstrap.css" library="css" />
</h:head>
<h:body>
    <ui:include src="WEB-INF/control_panel.xhtml"/>
    <div class="container">
        <div class="row">
            <div style="height: 100%;">
                <h:outputText styleClass="text-primary" style="font-size: 18px" value="#{movieController.movieDataForInfo.title}"></h:outputText>
                <br/>
                <h:outputText value = "Thumbnail" height="300px" width="200px"/>
            </div>
            <div style="min-height: 300px; width: calc(100% - 200px); float: right;">
                <div class="jumbotron jumbotron-fluid px-1 py-3">
                    <div class="container">
                        <h4 class="display-7">Score:
                            <h:outputText value="#{movieController.movieDataForInfo.averageRating}">
                                <f:convertNumber pattern="#0.0" />
                            </h:outputText> / 5
                        </h4>
                        <h:outputText value="#{movieController.movieDataForInfo.releaseDate}" title="Release Date">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <hr/>
                        <h:outputText class ="lead" value="#{movieController.movieDataForInfo.synopsis}" title="Synopsis"/>
                        <br/><br/>
                        <h:outputText value="Genre: #{movieController.movieDataForInfo.genre}" title="Genre"/>
                        <br/>
                        <h:outputText value="Rating: #{movieController.movieDataForInfo.rating}" title="Rating"/>
                    </div>
                </div>

                <h:panelGroup  styleClass="form-group" >
                    <h:panelGrid columns="2" style="width: 100%;">
                        <h:form>
                            <h:commandLink styleClass="form-control btn btn-md btn-primary" value="Update Movie" action="#{movieController.editMovieMethod.call(movieController.movieInContext.id)}"> </h:commandLink>
                            <h:outputLink styleClass="form-control btn btn-md btn-danger" >Delete Movie
                            </h:outputLink>
                        </h:form>
                    </h:panelGrid>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
