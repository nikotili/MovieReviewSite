<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="WEB-INF/control_panel.xhtml"/>
<f:view>
    <h:panelGrid columns="1">
        <h:outputLabel value="#{movieInfoBean.title}"/>
        <h:outputLabel value="#{movieInfoBean.releaseDate}"/>
        <h:outputLabel value="#{movieInfoBean.synopsis}"/>
        <h:outputLabel value="#{movieInfoBean.genre}"/>
        <h:outputLabel value="#{movieInfoBean.rating}"/>
        <h:outputLabel value="#{movieInfoBean.averageRating}"/>

    </h:form>
